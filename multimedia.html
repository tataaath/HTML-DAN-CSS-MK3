<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Tugas 02 - FORMAT MULTIMEDIA, LINK DAN FORM</title>
</head>

<body style="text-align: center;">
    <h1>Gambar yang berasal dari satu folder yang sama :</h1>
    <img src="icons.jpeg" alt="">

    <hr>
        
    <h1>Gambar yang berasal dari folder berbeda dengan ukuran :</h1>
    <img src="multimedia1.jpg" alt="" width="400px" height="400px">

    <hr>

    <h1>Gambar yang berasal dari dari sebuah website :</h1>
    <img src="https://pin.it/69uBt6t"
        alt="Gambar Programmer" width="800px" height="500px">

    <hr>

    <h1>Gambar bergerak dari arah kanan ke kiri menggunakan tag marquee :</h1>
    <marquee behavior="scroll" direction="left">
        <img src="icons.jpeg" alt="Gambar Bergerak" width="200" height="200">
    </marquee>

    <hr>

    <h1>Audio dengan atribut autoplay :</h1>
    <audio controls autoplay>
        <source src="Fire Force Opening Theme Inferno.mp3" type="audio/mp3">
    </audio>

    <hr>

    <h1>Video pada local drive :</h1>
    <video width="640" height="360" controls>
        <source src="VARFOR Kereen dari PASKIBRA  SMK Telkom Purwokerto dalam event  PSC IV 2020.mp4" type="video/mp4">
    </video>

    <hr>
</body>

</html>
